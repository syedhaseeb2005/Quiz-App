<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Quiz Application</h1>
            <section>
                <div class="quiz-container" id="quiz">
                    <div class="quiz-header">
                        <h2 id="question">What does HTML stand for?</h2>
                        <ul>
                            <li>
                                <input type="radio" name="answer" id="a" class="answer">
                                <label for="a" id="a-text">Home Tool Markup Language</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="b" class="answer">
                                <label for="b" id="b-text">Hyper Text Markup Language</label>
                            </li>
                            <li>
                                <input type="radio" name="answer" id="c" class="answer">
                                <label for="c" id="c-text">Hyperlinks and Text Markup Language</label>
                            </li>
                        </ul>
                    </div>
                    <button id="Submit">Submit</button>
                </div>
            </section>

    </main>




    <script src="app.js"></script>
</body>
</html>
